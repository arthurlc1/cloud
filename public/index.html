<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
	<head>
		<meta charset="UTF-8"/>
		<title>Data Pool</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="css/index.css" rel="stylesheet" type="text/css" />

	</head>
	<body>
		<div ng-app="MyApp">
			<div class="md-menu-demo menudemoBasicUsage" ng-controller="BasicDemoCtrl as ctrl" ng-cloak="" ng-app="MyApp">

  				<div class="menu-demo-container" layout-align="center center" layout="column">
  				  <h2 class="md-title">Simple dropdown menu</h2>
  				  <md-menu>
  				    <md-button aria-label="Open phone interactions menu" class="md-fab md-mini md-primary" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
  				      <md-icon md-menu-origin="" class="glyphicon glyphicon-cog no-set"></md-icon>
  				    </md-button>
  				    <md-menu-content width="4">
  				      <md-menu-item>
  				        <md-button >
  				          <i class="fa fa-user"></i>
  				          Profile
  				        </md-button>
  				      </md-menu-item>
  				      <md-menu-item>
  				        <md-button ng-click="ctrl.logout($event)">
  				          <i class="fa fa-sign-out"></i>
  				          Log Out
  				        </md-button>
  				      </md-menu-item>
  				      <md-menu-divider></md-menu-divider>
  				      <md-menu-item>
  				        <md-button >
  				          <i class="fa fa-beer"></i>
  				          Proctor Management
  				        </md-button>
  				      </md-menu-item>
  				      <md-menu-item>
  				        <md-button >
  				          <md-icon><i class="fa fa-graduation-cap"></i></md-icon>
  				          Student Management
  				        </md-button>
  				      </md-menu-item>
  				      <md-menu-item>
  				        <md-button >
  				          <i class="fa fa-line-chart"></i>
  				          Statistics
  				        </md-button>
  				      </md-menu-item>
  				      <md-menu-item>
  				        <md-button >
  				          <i class="fa fa-video-camera"></i>
  				          Live View
  				        </md-button>
  				      </md-menu-item>
  				      <md-menu-item>
  				        <md-button >
  				          <i class="fa fa-history"></i>
  				          Exam History
  				        </md-button>
  				      </md-menu-item>
  				    </md-menu-content>
  				  </md-menu>
  				</div>
</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
